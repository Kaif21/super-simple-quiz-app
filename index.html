<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-2xl p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Amazing Quiz App</h1>
        <div class="quiz">
            <h2 id="questions" class="text-xl font-semibold mb-4 text-gray-700"></h2>
            <div id="answersBtnList" class="space-y-3"></div>
            <button id="next-btn" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105">
                Next Question
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
